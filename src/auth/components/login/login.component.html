<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
  <span *ngIf="errorRes">
      {{errorRes}}
  </span>
  <div class="login-area">
    <input class="single-field" type="text" formControlName="username" placeholder="username">
    <!--    form.get('username').invalid || -->
    <span class="field-error" *ngIf="form.get('username').touched ">
      Please enter a valid username
    </span>
  </div>

  <div class="login-area">
    <input class="single-field" type="password" formControlName="password" placeholder="pass">
    <span *ngIf="form.get('password').touched">
      Please enter password
    </span>
  </div>

  <button mat-flat-button type="submit" [disabled]="form.invalid">Войти в IT</button>
</form>
